<!DOCTYPE html>

<html lang="en">

	<head>
	
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width,initial-scale=1"> 
		
		<meta name="description" content="Wally's wet burritos customer survey.">
	
		<title>Customer Survey - Wally's Wet Burritos</title>
	
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		
		<link href="styles.css" rel="stylesheet" type="text/css" media="all">
	
	
	</head>

	
	<body>
	
		<div id="main">
		
			<img src="img/wet-burrito.jpg" alt="wet burrito">
			
			<h1 id="title">Walter's Wet Burritos Customer Survey</h1>
			
			<p id="description">We would love to know if there are ways that we can improve our service. Please fill out the following survey to be entered into our monthly contest.</p>
				
		
			
			<div class="container">
			
			<form id="survey-form">
				
				 <fieldset>
					<legend>Customer Feedback</legend>
					
					<div class="row">
						<div class="col-25">
							<label for="name" id="name-label">Name:</label>
						</div>
						
						<div class="col-75">
							<input type="text" id="name" placeholder="Enter your name" required>
						</div>
					</div>
				
					<div class="row">
						<div class="col-25">
							<label for="email"  id="email-label">Email:</label>
						</div>
						
						<div class="col-75">					
							<input type="email" id="email" placeholder="Enter your email address" required> 
						</div>
					</div>		

					<div class="row">
						<div class="col-25">					
					<label for="dropdown" id="number-label">When Did You Dine In?</label>
						</div>
						
						<div class="col-75">					
					<select id="dropdown">
						<option disabled="" value="">Select an option...</option>
						<option value="Sunday">Sunday</option>
						<option value="Monday">Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<option value="Friday">Friday</option>
						<option value="Saturday">Saturday</option>
					</select>
				
						</div>
					</div>		

					<div class="row">
						<div class="col-25">	
						
					<label for="number" id="rating-label">How would you rate our service on a scale of 1 to 10 (10 being the best)?</label>
						</div>
						
						<div class="col-75">	
					<input type="number" id="number" min="1" max="10" placeholder="Enter a rating...">
						</div>
					</div>						
				
					<div class="row">
						<div class="col-25">	
										
					<p>Which burrito did you have?</p>
							</div>
						
						<div class="col-75">		
					<input type="radio" id="bean" name="burrito" value="Bean"> <label for="bean">Bean</label>
					<input type="radio" id="beef" name="burrito" value="Beef"> <label for="beef">Beef</label>
							</div>
					</div>				
				
					<div class="row">
						<div class="col-25">			
					<p>Which extras did you order?</p>
							</div>
						
						<div class="col-75">					
					<input type="checkbox" name="extras" value="Cheese" id="cheese_extra"> <label for="cheese_extra">Cheese</label>
					<input type="checkbox" name="extras" value="Sauce" id="sauce_extra"> <label for="sauce_extra">Sauce</label>
							</div>
					</div>					
					<div class="row">
						<div class="col-25">					
					<label for="comments">Comments:</label>
							</div>
						
						<div class="col-75">				
					<textarea id="comments" placeholder="Enter any additional comments here..."></textarea>

							</div>
					</div>	
					<div class="row">
						<div class="col-25">	
						</div>
						
						<div class="col-75">
					<button id="submit" type="submit">Submit</button>
						</div>
					</div>

</fieldset>			
				
			</form>
			
			</div>

		</div>
	</body>

</html>
